<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specsmakers Store list</title>
        <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vmsd.specsmakers.in/">
    <meta property="og:title" content="Specsmakers Store list for logistic planning">
    <meta property="og:description" content="Specsmakers Store list for logistic planning.">
    <meta property="og:image" content="https://vmsd.in/brat.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vmsd.specsmakers.in/">
    <meta property="twitter:title" content="Specsmakers Store list for logistic planning">
    <meta property="twitter:description" content="Specsmakers Store list for logistic planning.">
    <meta property="twitter:image" content="https://vmsd.in/brat.png">
    <!-- The main script is now a module to support imports/exports -->
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>specsmakers.vmsd.in</h1>
        <div class="subtitle">Store address</div>
      </div>

      <div class="stats">
        <h3>Directory Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalRetailers">0</div>
            <div class="stat-label">Total Stores</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="totalAreas">0</div>
            <div class="stat-label">Areas Covered</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="visibleRetailers">0</div>
            <div class="stat-label">Currently Showing</div>
          </div>
        </div>
      </div>
      <br>
      <br>

      <div class="search-bar">
        <div class="search-icon"></div>
        <input
          type="text"
          class="search-input"
          placeholder="Search stores by name, city, ID or area..."
          id="searchInput"
        />
      </div>

      <div class="retailers-grid" id="retailersGrid">
        <!-- Retailer cards will be populated by JavaScript -->
      </div>

      <!-- Sentinel element for IntersectionObserver to detect scroll end -->
      <div id="sentinel">
        <div class="loading hidden"></div>
      </div>

      <div class="no-results hidden" id="noResults">
        <h3>No retailers found</h3>
        <p>Try adjusting your search terms</p>
      </div>

      
    </div>
  </body>
</html>
